<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Random Number</title>
	</head>
	<body>
        <form>
            <input class="input-number" type="number" placeholder="Число от 1 до 10">
            <input type="button" onclick="guesNumber();" value="Проверить">
        </form>
	</body>
	<script>
	// работает правильно, но логичнее сначала загадывать а потом отгадывать, а не наоборот
    function rand (m, n){
		return Math.floor(
			Math.random() * (n - m + 1)
			) + m;
		}
           
    function guesNumber (){
        var randNumber = rand(1, 10),
            userNumber = +document.querySelector(".input-number").value; 
            if(userNumber == randNumber)  {alert("Угадал")}
            else { alert("Повезет в следуйщий раз: " + randNumber)}
    }        
    </script>
<html>
